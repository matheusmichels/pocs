<form [formGroup]="authForm">
  <mat-form-field>
    <input matInput placeholder="Name" type="text" formControlName="name" />
    <mat-error *ngIf="name.invalid && name.touched">
      Name is required
    </mat-error>
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Age" type="number" formControlName="age" />
    <mat-error *ngIf="age.invalid && age.touched">
      Age is required
    </mat-error>
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Email" type="email" formControlName="email" />
    <mat-error *ngIf="email.invalid && email.touched">
      Email is required
    </mat-error>
  </mat-form-field>

  <button mat-raised-button color="primary" (click)="onSubmit()">Send</button>
</form>

<table mat-table [dataSource]="data" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Id</th>
    <td mat-cell *matCellDef="let user">{{ user.id }}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let user">{{ user.name }}</td>
  </ng-container>

  <ng-container matColumnDef="age">
    <th mat-header-cell *matHeaderCellDef>Age</th>
    <td mat-cell *matCellDef="let user">{{ user.age }}</td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let user">{{ user.email }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columns"></tr>
  <tr mat-row *matRowDef="let row; columns: columns"></tr>
</table>
